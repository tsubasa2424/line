<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮想通貨価格監視</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .delete-btn { color: red; text-decoration: none; }
    </style>
</head>
<body>
    <h2>仮想通貨価格監視</h2>

    <!-- 監視リストの追加フォーム -->
    <form method="POST">
        <label for="symbol">通貨:</label>
        <select name="symbol" required>
            {% for code, name in currencies.items() %}
                <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select>

        <label for="price">目標価格:</label>
        <input type="number" step="0.01" name="price" required>

        <label for="condition">条件:</label>
        <select name="condition">
            <option value="以上">以上</option>
            <option value="以下">以下</option>
        </select>

        <button type="submit">追加</button>
    </form>

    <!-- 監視リストの表示 -->
    <h3>現在の監視リスト</h3>
    <table>
        <tr>
            <th>通貨</th>
            <th>目標価格</th>
            <th>条件</th>
            <th>削除</th>
        </tr>
        {% for item in watchlist %}
        <tr>
            <td>{{ currencies.get(item.symbol, item.symbol) }}</td>
            <td>{{ item.price }} 円</td>
            <td>{{ item.condition }}</td>
            <td><a href="{{ url_for('delete_currency', index=loop.index0) }}" class="delete-btn">削除</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
