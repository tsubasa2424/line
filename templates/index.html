<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮想通貨価格アラート</title>
</head>
<body>
    <h2>仮想通貨価格アラート</h2>

    <form method="POST">
        <label for="symbol">通貨:</label>
        <select name="symbol">
            {% for symbol, name in currencies.items() %}
                <option value="{{ symbol }}">{{ name }}</option>
            {% endfor %}
        </select>

        <label for="price">価格:</label>
        <input type="number" name="price" step="0.01" required>

        <label for="condition">条件:</label>
        <select name="condition">
            <option value="以上">以上</option>
            <option value="以下">以下</option>
        </select>

        <button type="submit">追加</button>
    </form>

    <h3>監視リスト</h3>
    <ul>
        {% for item in watchlist %}
            <li>{{ currencies[item.symbol] }}: {{ item.price }}円 {{ item.condition }}</li>
        {% endfor %}
    </ul>
</body>
</html>
