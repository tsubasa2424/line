<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>価格監視</title>
</head>
<body>
    <h1>価格監視ツール</h1>
    <form action="/add_currency" method="POST">
        <label for="currency">通貨: </label>
        <select name="currency" id="currency">
            {% for symbol, name in currencies.items() %}
                <option value="{{ symbol }}">{{ name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="price">目標価格: </label>
        <input type="number" name="price" step="0.01" required>
        <br>
        <label for="condition">条件: </label>
        <select name="condition">
            <option value="以上">以上</option>
            <option value="以下">以下</option>
        </select>
        <br>
        <button type="submit">通貨を追加</button>
    </form>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <h2>現在の監視リスト:</h2>
    <ul>
        {% for item in watchlist %}
            <li>{{ currencies[item.symbol] }}: {{ item.price }}円 {{ item.condition }}</li>
        {% endfor %}
    </ul>
</body>
</html>
