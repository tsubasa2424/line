<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮想通貨価格監視</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select, input, button {
            margin: 5px 0;
            padding: 8px;
            font-size: 16px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #555;
            color: white;
        }
    </style>
</head>
<body>

    <h2>仮想通貨価格監視ツール</h2>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form action="/add_currency" method="post">
        <label for="currency">通貨を選択:</label>
        <select name="currency" required>
            {% for code, name in currencies.items() %}
                <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select>

        <label for="price">目標価格（円）:</label>
        <input type="number" name="price" step="0.01" required>

        <label for="condition">条件:</label>
        <select name="condition" required>
            <option value="以上">以上</option>
            <option value="以下">以下</option>
        </select>

        <button type="submit">追加</button>
    </form>

    <h3>監視リスト</h3>
    <table>
        <tr>
            <th>通貨</th>
            <th>目標価格</th>
            <th>条件</th>
        </tr>
        {% for item in watchlist %}
        <tr>
            <td>{{ currencies.get(item.symbol, item.symbol) }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.condition }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
