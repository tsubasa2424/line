<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮想通貨価格通知</title>
</head>
<body>
    <h1>仮想通貨価格通知</h1>
    <form action="/add_currency" method="post">
        <label for="currency">通貨を選択:</label>
        <select name="currency" id="currency">
            {% for code, name in currencies.items() %}
                <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select>
        <label for="price">目標価格（小数点可）:</label>
        <input type="text" name="price" id="price" required>
        <label for="condition">条件:</label>
        <select name="condition">
            <option value="以上">以上</option>
            <option value="以下">以下</option>
        </select>
        <button type="submit">設定</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <h2>監視中の通貨</h2>
    <ul>
        {% for item in watchlist %}
            <li>{{ currencies[item.symbol] }} - {{ item.price }} 円 ({{ item.condition }})</li>
        {% endfor %}
    </ul>
</body>
</html>
