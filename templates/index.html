<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通貨価格通知</title>
</head>
<body>
    <h1>通貨価格監視ツール</h1>

    <form action="/send_price_notification" method="POST">
        <label for="currency">通貨を選択:</label>
        <select name="currency" id="currency">
            <option value="xlm_jpy">ステラルーメン</option>
            <option value="btc_jpy">ビットコイン</option>
            <option value="eth_jpy">イーサリアム</option>
            <option value="xrp_jpy">リップル</option>
        </select><br><br>

        <button type="submit">現在価格を通知</button>
    </form>

    <div id="response-message"></div>

    <script>
        // フォーム送信後にAJAXで通知処理を行う
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(event.target);

            fetch("/send_price_notification", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById("response-message").textContent = data.message;
                } else {
                    document.getElementById("response-message").textContent = data.error;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("response-message").textContent = "エラーが発生しました。";
            });
        });
    </script>
</body>
</html>
