<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮想通貨価格監視</title>
</head>
<body>
    <h1>仮想通貨価格監視</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="/add_currency" method="post">
        <label for="currency">通貨:</label>
        <select name="currency" required>
            {% for symbol, name in currencies.items() %}
                <option value="{{ symbol }}">{{ name }}</option>
            {% endfor %}
        </select>

        <label for="price">目標価格:</label>
        <input type="text" name="price" required>

        <label for="condition">条件:</label>
        <select name="condition" required>
            <option value="以上">以上</option>
            <option value="以下">以下</option>
        </select>

        <button type="submit">追加</button>
    </form>

    <h2>監視リスト</h2>
    <ul>
        {% for item in watchlist %}
            <li>
                {{ currencies.get(item.symbol, item.symbol) }} - {{ item.price }} 円 ({{ item.condition }})
                <form action="/remove_currency" method="post" style="display:inline;">
                    <input type="hidden" name="currency" value="{{ item.symbol }}">
                    <button type="submit">削除</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
