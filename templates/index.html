<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通貨価格監視</title>
</head>
<body>
    <h1>通貨価格監視ツール</h1>

    <!-- 通貨追加フォーム -->
    <form action="/add_currency" method="post">
        <label for="currency">通貨を選択:</label>
        <select name="currency" id="currency">
            {% for symbol, name in currencies.items() %}
                <option value="{{ symbol }}">{{ name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="price">目標価格:</label>
        <input type="number" name="price" id="price" step="any" required><br><br>

        <label for="condition">条件:</label>
        <select name="condition" id="condition">
            <option value="以上">以上</option>
            <option value="以下">以下</option>
        </select><br><br>

        <input type="submit" value="通貨を追加">
    </form>

    <!-- 追加された通貨リスト -->
    <h2>監視中の通貨</h2>
    <ul>
        {% for item in watchlist %}
            <li>{{ currencies.get(item['symbol'], item['symbol']) }}: {{ item['price'] }} 円 {{ item['condition'] }}</li>
        {% endfor %}
    </ul>

    <!-- メッセージ表示 -->
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
