<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通貨価格監視ツール</title>
</head>
<body>
    <h1>通貨価格監視ツール</h1>

    <h2>通貨を選択:</h2>
    <form action="/add_currency" method="POST">
        <label for="currency">通貨:</label>
        <select name="currency" id="currency">
            {% for symbol, name in currencies.items() %}
                <option value="{{ symbol }}">{{ name }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="price">目標価格:</label>
        <input type="number" name="price" id="price" step="0.01" required>
        <br><br>

        <label for="condition">条件:</label>
        <select name="condition" id="condition">
            <option value="以上">以上</option>
            <option value="以下">以下</option>
        </select>
        <br><br>

        <button type="submit">追加</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <h2>監視中の通貨</h2>
    <ul>
        {% for item in watchlist %}
            <li>
                {{ currencies[item['symbol']] }}: {{ item['price'] }} 円 {{ item['condition'] }}
            </li>
        {% endfor %}
    </ul>

    <br>
    <p>※価格が設定した条件に達するとLINE通知が送信されます。</p>
</body>
</html>
