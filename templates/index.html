<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮想通貨価格監視</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }
        select, input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 400px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>仮想通貨価格監視</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="/add_currency" method="post">
        <label for="currency">通貨:</label>
        <select name="currency" required>
            {% for symbol, name in currencies.items() %}
                <option value="{{ symbol }}">{{ name }}</option>
            {% endfor %}
        </select>

        <label for="price">目標価格:</label>
        <input type="text" name="price" required>

        <label for="condition">条件:</label>
        <select name="condition" required>
            <option value="以上">以上</option>
            <option value="以下">以下</option>
        </select>

        <button type="submit">追加</button>
    </form>

    <h2>監視リスト</h2>
    <ul>
        {% for item in watchlist %}
            <li>
                {{ currencies.get(item.symbol, item.symbol) }} - {{ item.price }} 円 ({{ item.condition }})
                <form action="/remove_currency" method="post" style="display:inline;">
                    <input type="hidden" name="currency" value="{{ item.symbol }}">
                    <button type="submit" class="delete-btn">削除</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
